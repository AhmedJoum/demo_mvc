<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Students List</h1>

        <a th:href="@{/students/addForm}" class="btn btn-primary btn-sm mb-3"> Add Student </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>
                        <a href="#">
                            Student Name</a>
                    </th>
                    <th>
                        <a href="#">
                            Student Email</a>
                    </th>
                    <th>
                        <a href="#">
                            Student Semester</a>
                    </th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="Student : ${listStudents}">
                    <td th:text="${Student.name}"></td>
                    <td th:text="${Student.email}"></td>
                    <td th:text="${Student.semester}"></td>
                    <td> <a th:href="@{/students/updateForm/{id}(id=${Student.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/students/delete/{id}(id=${Student.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:if="${totalPages > 1}">
            <div class="row col-sm-10">
                <div class="col-sm-2">
                    Total Rows: [[${totalItems}]]
                </div>
            </div>
        </div>
    </div>
</body>

</html>
